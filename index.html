<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Meu Amor ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3366;
            --bg: #f8edeb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8edeb 0%, #ffd1dc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: pointer;
        }

        /* Overlay para permitir o som ap√≥s o primeiro clique */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: 0.5s;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 51, 102, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
            z-index: 10;
        }

        .heart-icon {
            font-size: 60px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: var(--primary);
            color: white;
            font-size: 15px;
        }

        #msg-text {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            font-style: italic;
            border-left: 5px solid var(--primary);
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }
        
        /* Esconder o player do Spotify mas deix√°-lo funcional */
        #spotify-player {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body onclick="iniciarTudo()">

    <div id="overlay">
        <div class="heart-icon">üíù</div>
        <h2>Clica aqui, amor...</h2>
    </div>

    <div class="card">
        <div class="heart-icon">üíñ</div>
        <h1>Oi, Vida!</h1>
        <p>Esta m√∫sica faz-me lembrar de n√≥s cada vez que toca.</p>
        
        <button class="btn" onclick="toggleMsg()">üíå Ler o meu recado</button>
        <button class="btn" style="background: white; color: var(--primary); border: 2px solid var(--primary);" onclick="rainHearts()">‚ú® Chuva de amor</button>

        <div id="msg-text">
            "Tu √©s a melhor parte do meu dia. Fiz este site para te mostrar que o meu amor por ti √© maior que toda a internet! ‚ù§Ô∏è"
        </div>
    </div>

    <iframe id="spotify-player" 
        src="https://open.spotify.com/embed/track/1?utm_source=generator&autoplay=1" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
    </iframe>

    <script>
        let iniciado = false;

        function iniciarTudo() {
            if (!iniciado) {
                // Remove a tela de bloqueio
                document.getElementById('overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('overlay').style.display = 'none';
                }, 500);

                // Faz o Spotify dar "reload" com autoplay ativo
                const player = document.getElementById('spotify-player');
                player.src = player.src; // For√ßa o refresh para tentar o autoplay
                
                rainHearts();
                iniciado = true;
            }
        }

        function toggleMsg() {
            const msg = document.getElementById('msg-text');
            msg.style.display = (msg.style.display === 'block') ? 'none' : 'block';
        }

        function rainHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï'][Math.floor(Math.random() * 3)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
        </html>
