<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Meu Amor ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #ff85a1;
            --bg: #f8edeb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8edeb 0%, #ffd1dc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 51, 102, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 { color: var(--primary); font-size: 1.8rem; margin-bottom: 10px; }
        p { color: #666; line-height: 1.5; }

        .heart-icon {
            font-size: 60px;
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .btn-container { margin-top: 25px; }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-size: 15px;
        }

        .btn-music { background: #1DB954; color: white; } /* Verde Spotify */
        .btn-msg { background: var(--primary); color: white; }
        .btn-hearts { background: white; color: var(--primary); border: 2px solid var(--primary); }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); opacity: 0.9; }

        #msg-text {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            font-style: italic;
            border-left: 5px solid var(--primary);
            text-align: left;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: float Up 4s linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart-icon">üíñ</div>
        <h1>Oi, Vida!</h1>
        <p>Preparei esse cantinho s√≥ para te lembrar o quanto voc√™ √© especial para mim.</p>
        
        <div class="btn-container">
            <a href="https://open.spotify.com/track/70maGr0lQYDj0tcpcA2ORM?si=rM2Lqy7iQzOD0TAlriLDrg" target="_blank" class="btn btn-music">üéµ Ouvir nossa m√∫sica</a>
            
            <button class="btn btn-msg" onclick="toggleMsg()">üíå Ler meu recado</button>
            <button class="btn btn-hearts" onclick="rainHearts()">‚ú® Chuva de amor</button>
        </div>

        <div id="msg-text">
            "A cada detalhe seu, eu me apaixono um pouco mais. Obrigado por ser minha parceira e meu porto seguro. Te amo infinitamente! ‚ù§Ô∏è"
        </div>
    </div>

    <script>
        function toggleMsg() {
            const msg = document.getElementById('msg-text');
            msg.style.display = (msg.style.display === 'block') ? 'none' : 'block';
        }

        function rainHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', '‚ú®'][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
